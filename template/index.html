<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1dfec;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0454a9;
        }
        p {
            font-size: 18px;
        }
        img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>歡迎來到餐點推薦系統</h1>
    <p>這是一些簡單的 HTML 元素：</p>
    <img src="https://via.placeholder.com/200" alt="示範圖片">
    <p>按下下面的按鈕來執行某些動作：</p>
    <button onclick="alert('你按下了按鈕！')">點我</button>
</body>
</html>
